<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant menue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="py-[20px]">
    <div class=" w-[100%] max-h-[100%] px-[20px] 2xl:relative ">
        <div
            class="wrapper-food-list w-[100%] max-h-[100%]  rounded-tl-[20px] rounded-tr-[20px] lg:max-w-[1024px] lg:h-[630px]  bg-[#E8EFF6] 2xl:w-[960px] 2xl:inline-block 2xl:absolute 2xl:right-[10px] 2xl:top-[30px]  2xl:p-0 2xl:rounded-[20px] 2xl:relative 2xl:mb-0 2xl:pb-0">
            <div class="restaurant"
                class=" w-[100%] h-[60px] bg-[#F0F8FF] m-0 rounded-tl-[20px] rounded-tr-[20px] 2xl:mb-0 2xl:pb-0">
                <h1 class="text-center text-2xl font-extrabold py-[10px] ">رستوران مک دونالد شعبه اصفهان</h1>
            </div>
            <div id="food-list" class="w-[100%] max-h-[100%] lg:mb-[15px] lg:pr-[10px] lg:pt-[15px] 2xl:mb-0 2xl:pb-0">
                <div id="food-item"
                    class="h-[100%] w-[100%] py-[20px] px-[10px]  grid justify-evenly items-center grid-cols-1 gap-[15px] lg:overflow-y-scroll lg:h-[560px]  lg:max-h-[100%]  lg:grid lg:grid-cols-2 lg:justify-evenly lg:py-[10px] lg:px-[40px] lg:gap-[15px] 2xl:mb-0 2xl:pb-0">
                    </div>
            </div>
        </div>
        <div id="pay" class=" w-[400px]  h-[350px] h-[100%] mt-[30px] ">
            <div
                class="h-[349px] w-full bg-[#F0F8FF] inline-block  2xl:w-[349px] 2xl:absolute 2xl:left-[80px] 2xl:top-[30px] p-[15px] rounded-[20px]">
                <div class=" flex flex-col justify-start gap-[10px] ">
                    <div class="flex justify-between items-center">
                        <p >جمع کل سفارشات:</p>
                        <p id="total-order-pay">0 تومان</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p >حق سرویس و کارمزد:</p>
                        <p id="service-right">0 تومان</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p>تخفیف:</p>
                        <p id="discount-item">0 تومان</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <input id="discount-code" placeholder="کد تخفیف" class="w-[100%] h-[40px] pr-[5px] pl-0 ml-0">
                        <button onclick="calcDiscount()"
                            class="w-[50px] h-[40px] bg-[#9E1010] rounded-tl-[5px] rounded-bl-[5px] pr-0 mr-0 flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="white"
                                class="bi bi-check-lg " viewBox="0 0 16 16">
                                <path
                                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="w-[100%]  flex flex-col mt-[60px] gap-[10px] ">
                    <div class="flex justify-between items-center bg-[#FFC72C] h-[35px]">
                        <p>مبلغ قابل پرداخت:</p>
                        <p id="cost-pay-able">0 تومان</p>
                    </div>
                    <div class="h-[50px] text-center bg-[#D1D5DB] py-[10px]">
                        <button>ثبت سفارش</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-register-order-Wrapper"
        class="hidden w-[100vw] h-[100vh] fixed top-0 left-0 opacit bg-white bg-opacity-[40%] items-center justify-center">
        <button onclick="registerOrderBtnClickHandler()" class="w-full max-w-[500px] h-[200px] rounded-[8px] bg-white flex flex-col justify-evenly items-center ">
        سفارش شما با موفقیت ثبت شد.
            <button   class="w-[120px] h-[60px] rounded-[5px] bg-[#9E1010] text-white">بستن</button>
        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
